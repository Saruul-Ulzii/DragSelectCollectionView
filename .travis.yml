language: swift
os: osx
osx_image: xcode9
script:
  - xcodebuild test -scheme DragSelectCollectionView -destination "name=iPhone 8,OS=11.0" CODE_SIGNING_REQUIRED=NO
after_success:
  - sudo gem install jazzy
  - jazzy
  - mkdir gh-pages
  - mv docs gh-pages/
  - mv gifs gh-pages/
  - mv README.md gh-pages/
  - mv _config.yml gh-pages/
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: gh-pages/
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
